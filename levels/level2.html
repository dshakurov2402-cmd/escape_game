<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 2 — Глубже в сеть</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <div class="container">
        <h1>Уровень 2</h1>
        <p>На этой странице флага нет в тексте. Может, программа что-то «говорит» в консоль?</p>
        
        <input type="text" id="flagInput" placeholder="Введите флаг из консоли">
        <br>
        <button id="nextLevelBtn" disabled>Завершить игру</button>

        <p class="hint">Подсказка: Открой Console в инструментах разработчика.</p>
    </div>

    <script>
        // Сын должен увидеть это в консоли
        console.log("%cОГО! Ты добрался до консоли!", "color: blue; font-size: 20px;");
        console.log("Твой второй флаг: FLAG{CONSOLE_MASTER_77}");

        const input = document.getElementById('flagInput');
        const button = document.getElementById('nextLevelBtn');
        const SECRET_FLAG = "FLAG{CONSOLE_MASTER_77}";

        input.addEventListener('input', () => {
            if (input.value.trim() === SECRET_FLAG) {
                button.disabled = false;
                button.style.backgroundColor = "#28a745";
            } else {
                button.disabled = true;
                button.style.backgroundColor = "#007bff";
            }
        });

        button.addEventListener('click', () => {
            window.location.href = "winner.html";
        });
    </script>
</body>
</html>
