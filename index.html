<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Побег из интернета</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Побег из интернета</h1>
        <p>Вы очнулись на странном сайте. Кажется, вы застряли в сети...</p>
        
        <div>
            <input type="text" id="flagInput" placeholder="Введите секретный флаг">
            <br>
            <button id="nextLevelBtn" disabled>Перейти на уровень 2</button>
        </div>

        <p class="hint">Иногда стоит посмотреть, как все сделано, а не только что ты видишь...</p>
    </div>

    <script>
        const input = document.getElementById('flagInput');
        const button = document.getElementById('nextLevelBtn');
        
        // Секретный пароль
        const SECRET_FLAG = "FLAG{HTML_INSIDE_2026}";

        input.addEventListener('input', () => {
            if (input.value === SECRET_FLAG) {
                button.disabled = false;
                button.style.backgroundColor = "#28a745"; // Зеленый цвет, если угадал
            } else {
                button.disabled = true;
                button.style.backgroundColor = "#007bff";
            }
        });

        button.addEventListener('click', () => {
            alert('Поздравляю! Флаг верный. Готовимся к переходу на уровень 2...');
            // Здесь будет логика перехода, когда мы создадим второй уровень
        });
    </script>
</body>
</html>
